<!-- Sure, here is an example JavaScript and HTML code that checks if the value of the lat-long textarea matches a particular pattern and if it's a valid latitude-longitude or not.
If it doesn't match the pattern or if it's not a valid latitude-longitude, it will display an alert message: -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lat-Long Validation</title>
</head>
<body>
  <textarea id="lat-long"></textarea>
  <button onclick="validateLatLong()">Check</button>
  
  <script>
    function validateLatLong() {
      var latLong = document.getElementById('lat-long').value;
      var pattern = /^-?\d+(\.\d+)?,\s*-?\d+(\.\d+)?$/; // pattern for lat,long format
      
      if (pattern.test(latLong)) {
        var lat = parseFloat(latLong.split(',')[0]);
        var long = parseFloat(latLong.split(',')[1]);
        
        if (isValidLatLng(lat, long)) {
          alert('Valid latitude-longitude!');
        } else {
          alert('Invalid latitude-longitude!');
        }
      } else {
        alert('Invalid format! Please enter lat,long in decimal format.');
      }
    }
    
    function isValidLatLng(lat, long) {
      if (isNaN(lat) || isNaN(long)) {
        return false;
      }
      
      if (lat < -90 || lat > 90) {
        return false;
      }
      
      if (long < -180 || long > 180) {
        return false;
      }
      
      return true;
    }
  </script>
</body>
</html>


<!-- In this code, we first define a textarea with an id of "lat-long" and a button that triggers the validateLatLong() function when clicked.

In the validateLatLong() function, we first get the value of the lat-long textarea and check if it matches the pattern of a lat,long format using a regular expression. If it does match, we then parse the latitude and longitude values and check if they are valid using the isValidLatLng() function.

The isValidLatLng() function checks if the latitude and longitude values are not NaN (not a number) and if they fall within the valid ranges (-90 to 90 for latitude and -180 to 180 for longitude).

If the lat-long value matches the pattern and is a valid latitude-longitude, the function displays an alert with the message "Valid latitude-longitude!". If the lat-long value doesn't match the pattern or is not a valid latitude-longitude, it displays an appropriate error message. -->
